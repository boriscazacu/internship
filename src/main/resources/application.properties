# Configuration file
# key = value

# datasource configuration

quarkus.datasource.db-kind = mysql
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/test?serverTimezone=Europe/Chisinau
quarkus.datasource.username = root
quarkus.datasource.password = Root123!

# drop and create the database at startup (use `update` to only update the schema)
# quarkus.hibernate-orm.database.generation=create
quarkus.hibernate-orm.database.generation=none

# LOGGING
quarkus.log.category."com.unifun.voice".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.file.enable=false
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{MMM d HH:mm:ss} %-5p [%F:%L] %s%e%n
quarkus.log.file.rotation.max-file-size=100m
quarkus.log.file.rotation.max-backup-index=3
